<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendário de Atividades</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css"> <link rel="stylesheet" href="css/components/card.css"> <style>
        /* Fallback simples para carregamento */
        body { font-family: var(--font, sans-serif); background: var(--bg-color); color: var(--text-main); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-text">
            <h1 id="appTitle">Calendário</h1>
            <div class="subtitle">Semestre 2025.1</div>
        </div>
        <button class="theme-toggle" id="themeBtn" aria-label="Alternar tema">
            </button>
    </header>

    <div class="controls">
        <div class="top-tools">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar matéria, exame..." autocomplete="off">
            </div>
        </div>
        <div class="filter-tags" id="disciplineFilters"></div>
        <div class="slider-container">
            <div class="slider-info"><span>Intervalo</span><span id="dateRangeLabel">--</span></div>
            <div class="range-wrapper">
                <div class="range-fill" id="rangeFill"></div>
                <input type="range" class="range-input" id="sliderMin" step="1">
                <input type="range" class="range-input" id="sliderMax" step="1">
            </div>
        </div>
    </div>

    <main id="eventsContainer" class="event-list"></main>
    
    <div style="text-align: center;">
        <div class="status-bar">Atividades: <span class="counter" id="countDisplay">0</span></div>
    </div>
</div>

<script type="module" src="js/main.js"></script>

</body>
</html>
